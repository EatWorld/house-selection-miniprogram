<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812">
  <!-- 手机外框 -->
  <rect width="375" height="812" rx="25" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- 屏幕区域 -->
  <rect x="10" y="10" width="355" height="792" rx="20" fill="#f5f5f5"/>
  
  <!-- 状态栏 -->
  <rect x="10" y="10" width="355" height="44" rx="20" fill="#4A90E2"/>
  <text x="30" y="35" fill="white" font-size="14" font-family="Arial">20:56</text>
  <text x="320" y="35" fill="white" font-size="12" font-family="Arial">100%</text>
  <rect x="330" y="25" width="20" height="10" rx="2" fill="white"/>
  
  <!-- 标题栏 -->
  <rect x="10" y="54" width="355" height="50" fill="#4A90E2"/>
  <text x="187" y="85" fill="white" font-size="16" font-family="Arial" text-anchor="middle">选房通知</text>
  <circle cx="340" cy="79" r="15" fill="rgba(255,255,255,0.2)"/>
  <circle cx="310" cy="79" r="8" fill="white"/>
  
  <!-- 选房通知标题卡片 -->
  <rect x="30" y="130" width="315" height="80" rx="15" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"/>
  <rect x="45" y="145" width="20" height="20" rx="4" fill="white"/>
  <text x="187" y="165" fill="white" font-size="16" font-family="Arial" text-anchor="middle" font-weight="bold">选房通知</text>
  <text x="187" y="185" fill="rgba(255,255,255,0.9)" font-size="12" font-family="Arial" text-anchor="middle">及时获取最新选房动态与重要通知</text>
  
  <!-- 通知时间线标题 -->
  <text x="30" y="240" fill="white" font-size="14" font-family="Arial" font-weight="bold">通知时间线</text>
  
  <!-- 通知列表 -->
  <!-- 第一条通知 -->
  <rect x="30" y="260" width="315" height="100" rx="12" fill="white" stroke="#e0e0e0"/>
  <circle cx="50" cy="280" r="6" fill="#FFC107"/>
  <text x="70" y="285" fill="#333" font-size="16" font-family="Arial" font-weight="bold">选房须知</text>
  <text x="290" y="285" fill="#999" font-size="12" font-family="Arial">2025-07-18</text>
  <text x="70" y="305" fill="#666" font-size="12" font-family="Arial">请各位安置户仔细阅读选房详细说明，包括选房流程、所需</text>
  <text x="70" y="320" fill="#666" font-size="12" font-family="Arial">材料、办理程序等重要信息，点击查看完整内容。</text>
  
  <!-- 标签 -->
  <rect x="70" y="335" width="40" height="18" rx="9" fill="#E3F2FD" stroke="#2196F3"/>
  <text x="90" y="347" fill="#2196F3" font-size="10" font-family="Arial" text-anchor="middle">选房须知</text>
  
  <rect x="120" y="335" width="40" height="18" rx="9" fill="#FFF3E0" stroke="#FF9800"/>
  <text x="140" y="347" fill="#FF9800" font-size="10" font-family="Arial" text-anchor="middle">材料准备</text>
  
  <!-- 第二条通知 -->
  <rect x="30" y="380" width="315" height="100" rx="12" fill="white" stroke="#e0e0e0"/>
  <circle cx="50" cy="400" r="6" fill="#FF5722"/>
  <text x="70" y="405" fill="#333" font-size="16" font-family="Arial" font-weight="bold">选房时间安排</text>
  <text x="290" y="405" fill="#999" font-size="12" font-family="Arial">2025-07-18</text>
  <text x="70" y="425" fill="#666" font-size="12" font-family="Arial">具体选房时间安排将在此处公布，请关注后续通知。相关部门</text>
  <text x="70" y="440" fill="#666" font-size="12" font-family="Arial">正在制定详细的选房流程时间安排。</text>
  
  <!-- 标签 -->
  <rect x="70" y="455" width="40" height="18" rx="9" fill="#FFEBEE" stroke="#F44336"/>
  <text x="90" y="467" fill="#F44336" font-size="10" font-family="Arial" text-anchor="middle">时间安排</text>
  
  <rect x="120" y="455" width="40" height="18" rx="9" fill="#F3E5F5" stroke="#9C27B0"/>
  <text x="140" y="467" fill="#9C27B0" font-size="10" font-family="Arial" text-anchor="middle">会议安排</text>
  
  <!-- 第三条通知 -->
  <rect x="30" y="500" width="315" height="100" rx="12" fill="white" stroke="#e0e0e0"/>
  <circle cx="50" cy="520" r="6" fill="#4CAF50"/>
  <text x="70" y="525" fill="#333" font-size="16" font-family="Arial" font-weight="bold">房源信息</text>
  <text x="290" y="525" fill="#999" font-size="12" font-family="Arial">2025-07-18</text>
  <text x="70" y="545" fill="#666" font-size="12" font-family="Arial">房源信息已于近期更新完成，请关注后续通知。详细的</text>
  <text x="70" y="560" fill="#666" font-size="12" font-family="Arial">房源分布和户型图将陆续发布。</text>
  
  <!-- 标签 -->
  <rect x="70" y="575" width="40" height="18" rx="9" fill="#E8F5E8" stroke="#4CAF50"/>
  <text x="90" y="587" fill="#4CAF50" font-size="10" font-family="Arial" text-anchor="middle">房源信息</text>
  
  <rect x="120" y="575" width="40" height="18" rx="9" fill="#FFF8E1" stroke="#FFC107"/>
  <text x="140" y="587" fill="#FFC107" font-size="10" font-family="Arial" text-anchor="middle">户型图</text>
  
  <!-- 底部导航 -->
  <rect x="10" y="720" width="355" height="60" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <g transform="translate(60, 735)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#ccc"/>
    <text x="12" y="35" fill="#666" font-size="10" font-family="Arial" text-anchor="middle">小区平面图</text>
  </g>
  
  <g transform="translate(160, 735)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#ccc"/>
    <text x="12" y="35" fill="#666" font-size="10" font-family="Arial" text-anchor="middle">楼栋户型</text>
  </g>
  
  <g transform="translate(260, 735)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#4A90E2"/>
    <text x="12" y="35" fill="#4A90E2" font-size="10" font-family="Arial" text-anchor="middle">选房通知</text>
  </g>
  
  <!-- 底部指示器 -->
  <rect x="150" y="790" width="75" height="4" rx="2" fill="#333"/>
</svg>